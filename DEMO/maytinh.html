<!DOCTYPE html>
<html>
  <head>
    <title>NAm</title>
    <meta charset="utf-8" />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html,
    body {
      justify-content: center;
      display: flex;
      text-align: center;
      background-color: #ff99ff;
      min-height: 100%;
      width: 100%;
    }
    .container {
      position: relative;
      top: 200px;
      width: 25%;
      margin: 10px;
      text-align: center;
    }
    .container button {
      border-radius: 100%;
      width: 100px;
      height: 100px;
    }
  </style>
  <body>
    <div class="container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
  </body>
</html>
