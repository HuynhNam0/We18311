<!DOCTYPE html>
<html>
  <head>
    <title>FPT Polytechnic</title>
    <meta charset="utf-8" />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      justify-content: center;
      display: flex;
      text-align: center;
      width: 100%;
      min-height: 100%;
    }
    .container {
      position: relative;
      top: 100px;
      display: inline-block;
    }
    img {
      width: 200px;
      height: 200px;
    }
    .container div > img {
      height: 100px;
      width: 20%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      background-color: yellow;
      box-shadow: 0px 0px 5px green;
    }
    .container div > img:hover {
      box-shadow: 0px 0px 20px red;
      background-color: aqua;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://winerp.com.vn/wp-content/uploads/2022/07/img_62e14d65cb369.jpg"
          alt=""
        />
        <img
          src="https://winerp.com.vn/wp-content/uploads/2022/07/img_62e14d65cb369.jpg"
          alt=""
        />
        <img
          src="https://winerp.com.vn/wp-content/uploads/2022/07/img_62e14d65cb369.jpg"
          alt=""
        />
        <img
          src="https://winerp.com.vn/wp-content/uploads/2022/07/img_62e14d65cb369.jpg"
          alt=""
        />
      </div>
      <div class="nav">
        <img
          src="https://winerp.com.vn/wp-content/uploads/2022/07/img_62e14d65cb369.jpg"
          alt=""
        />
        <img
          src="https://winerp.com.vn/wp-content/uploads/2022/07/img_62e14d65cb369.jpg"
          alt=""
        />
        <img
          src="https://winerp.com.vn/wp-content/uploads/2022/07/img_62e14d65cb369.jpg"
          alt=""
        />
        <img
          src="https://winerp.com.vn/wp-content/uploads/2022/07/img_62e14d65cb369.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
