<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FPT Polytechnic</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      justify-content: center;
      display: flex;
      height: 100vh;
      min-height: 100%;
      top:100px;
    }
    #container {
      position: relative;
      width: 450px;
      height: 500px;
      top: 100px;
      border: 2px solid black;
      padding: 20px;
      font-size: 20px;
      font-weight:bold;
      font-variant: small-caps;
      padding-right: 25px;
    }
    #container .text-User input {
      width: 400px;
      height: 30px;
    }
    #container .nav{
      padding: 10px 0;
    }
    #container .nav label {
      padding:10px 0;
      padding-right: 5px;
    }
     #container .nav input,
      #container .left input{
        width: 10px;
      }
    #container .file input {
      padding-left: 5px;
    }
    #container .right .sub-right {
      padding-top: 10px;
    }
    #container .right select {
      width: 400px;
      height: 28px;
      border-radius: 2px;
      padding-left: 5px;
    }
    #container .left {
      padding-top:10px;
    }
    #container .left .sub-left {
      font-size: 15px;
      padding: 0 0 10px 5px;
    }
    #container .left label {
      padding-right: 5px;
    }
    #container .button {
      padding-top: 10px;
    }
    #container .button input{
      height: 20px;
      width: 65px;
    }
    #container .top {
      padding-bottom: 10px;
    }
  </style>
  <body>
    <div id="container">
      <div class="User">
        <label>Họ và tên:</label>
        <div class="text-User">
        <input type="text"  />
        </div>
      </div>
      <div class="nav">
          <label>Giới tính:</label>
          <label><input type="radio" class="sub-nav">Nam</label>
          <label><input type="radio" class="sub-nav">Nữ</label>
      </div>
      <div class="file">
        <form method="post" enctype="mulitpart/form-data">
          <div class="sub-file">
           <label>Hình ảnh:</label>
          </div>
           <input type="file" multiple>
        </form>
      </div>
      <div class="right">
        <div class="sub-right">
          <label>Quốc tịch:</label>
        </div>
        <select>
          <option>United States</option>
          <option>Tiếng việt</option>
          <option>English</option>
        </select>
      </div>
      <div class="left">
         <label>Sở thích:</label>
         <div class="sub-left">
           <label><input type="checkbox">Thể thao</label>
           <label><input type="checkbox">Du lịch</label>
           <label><input type="checkbox">Âm nhạc</label>
           <label><input type="checkbox">Ẩm thực</label>
         </div>
      </div>
      <div class="top">
        <label for="list">Ghi chú:</label><br>
         <textarea id="list" name= 
         "list" rows="4" cols="52">
         </textarea>
      </div>
        <hr />
        <div class="button">
          <a href="http://127.0.0.1:5500/We18311/LAB9/form.html"><input  type="submit" value="Đăng ký" class="Login"></a>
          <input type="submit" value="Nhập lại" class="Login">
        </div>
      </div>
    </div>
  </body>
</html>
