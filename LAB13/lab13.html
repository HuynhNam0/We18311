  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      justify-content: center;
      text-align: center;
      display: flex;
      height: 100%;
      width: 100%;
      min-height: 100vh;
      background: url(https://i.pinimg.com/originals/f9/2e/74/f92e74017dbecf6837a5eed8f0f110b4.jpg)
        center/cover no-repeat;
    }
    #container {
      position: relative;
      top: 0;
      margin: 10px 0;
      padding: 180px 0;
      width: 500px;
      height: 650px;
      border: 2px solid #0000ff;
      border-radius: 10px;
    }
    #container::before {
      position: absolute;
      content: "";
      padding-top: 25px;
      top: -2px;
      right: 0;
      width: 496px;
      height: 150px;
      background:url(https://scr.vn/wp-content/uploads/2020/07/h%C3%ACnh-%C4%91%E1%BB%99ng-cute-1.gif)  center/cover no-repeat;
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
      z-index: -1;
    }
    #container .images img {
      border-radius: 100%;
      box-shadow: 0 0 5px #ba55d3;
      border: 1px solid #7fffd4;
    }
    #container .name span {
      font-size: 35px;
      color: #7fffd4;
      padding-bottom: 5px;
      font-weight: bold;
    }
    #container .name button {
      border-radius: 10px;
      font-size: 10px;
      font-style: ITALIC;
      font-weight: BOLD;
      width: 155px;
      height: 25px;
      background-color: #000;
    }
    #container .name a {
      text-decoration: none;
      color: #fff;
    }
    #container .text-name {
      padding-top: 10px;
    }
    #container .text-name span {
      font-style: italic;
      font-weight: BOLD;
      font-size: 20px;
      color: #ba55d3;
    }
    #container .sub-name,
    #container .text-name div {
      color: #fff;
    }

    #container .button {
      padding: 30px;
    }
    #container .button button {
      position: relative;
      height: 35px;
      width: 250px;
      border-radius: 50px;
    }
    #container .button .sub-bottom {
      background-color: #000;
    }
    #container .button .sub-top{
      background-color: #1E90FF;
    }
     #container .button .sub-right{
      background-color: #6600CC;
     }
     #container .button .sub-left{
      background-color: #B80000;
    }
    #container .button a{
      text-decoration: none;
      color: #fff;
    }
    #container .button img {
      position: absolute;
      height: 30px;
      LEFT: 10PX;
      BOTTOM: 0PX;
      width: 30px;
      border-radius: 50px;
    }
  </style>
